<!DOCTYPE html>
<html>
<head>
    <title>Sistema de Gestão de Vendas</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        * {
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            margin: 0;
            font-family: 'Roboto', sans-serif;
            background-color: #f5f5f5;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin-top: 230px; /* Só pra subir um pouco */
        }

        .icon {
            font-size: 60px;
            color: #007BFF;
            margin-bottom: 20px;
        }

        h1 {
            color: #333;
            margin-bottom: 40px;
        }

        .links {
            display: flex;
            gap: 20px;
        }

        a {
            background-color: #007BFF;
            color: white;
            padding: 12px 24px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: bold;
            transition: background-color 0.2s;
        }

        a:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon"><i class="fas fa-store"></i></div>
        <h1>Sistema de Gestão de Vendas</h1>
        <div class="links">
            <a href="/clientes">Gerenciar Clientes</a>
            <a href="/produtos">Gerenciar Produtos</a>
            <a href="/vendas">Gerenciar Vendas</a>
        </div>
    </div>
</body>
</html>
